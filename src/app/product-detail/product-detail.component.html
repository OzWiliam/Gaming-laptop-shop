<div class="container">
    <div *ngIf="product" class="card">

        <div class="form-group">
            <label>Product's name</label>
            <input #ProductName [(ngModel)]="product.name" type="text" class="form-control" id="product-name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label>Price</label>
            <input #ProductPrice [(ngModel)]="product.price" type="text" class="form-control" id="product-price" placeholder="Enter price">
        </div>

        <div class="form-group">
            <label>Image path</label>
            <input #ProducImgPath [(ngModel)]="product.imgPath" type="text" class="form-control" id="imge-path" placeholder="Enter Image">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="save(ProductName.value, ProductPrice.value, ProducImgPath.value)">Submit</button>
            <button class="btn btn-danger" (click)="goBack()">Back</button>
        </div>

    </div>
</div>
